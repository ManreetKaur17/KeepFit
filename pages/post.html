    <div class="container" id="myDiv">
    
    <br>
    <h1>Enter details of exercise to post</h1>
    <hr>
    <br>

    <form id="myForm" style="color: white;">
        <div class="form-group row">
            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputName" placeholder="Name">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
            <div class="col-sm-10">
                <select class="custom-select" id="inputCategory">
                    <option selected>Select category</option>
                    <option value="aerobic">Aerobic Exercise</option>
                    <option value="strength">Strength Training</option>
                    <option value="stretching">Stretching</option>
                    <option value="balance">Balance Exercise</option>
                </select>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="inputMuscle" class="col-sm-2 col-form-label">Target Muscle/Body Part</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputMuscle" placeholder="Target Muscle/Body Part">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputSteps" class="col-sm-2 col-form-label">Steps</label>
            <div class="col-sm-10">
                <textarea name="steps" class="form-control" rows="7" id="inputSteps" placeholder="Steps"></textarea>
            </div>
        </div>

        <div class="form-group row">
            <label for="inputRepetition" class="col-sm-2 col-form-label">Repetition</label>
            <div class="col-sm-10">
                <input type="number" min="0" class="form-control" id="inputRepetition" placeholder="0">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputSets" class="col-sm-2 col-form-label">Sets</label>
            <div class="col-sm-10">
                <input type="number" min="0" class="form-control" id="inputSets" placeholder="0">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputRest" class="col-sm-2 col-form-label">Rest Period</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="inputRest" placeholder="Period">
            </div>
        </div>

        <div class="form-group row">
            <label for="inputFile" class="col-sm-2 col-form-label">Video</label>
            <div class="col-sm-10">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="customFile">
                    <br>
                    <label class="custom-file-label" for="customFile" id="chooseFile">Choose File</label>
                </div><br>
            </div>
        </div>


        <div class="form-group row">
            <div class="col-sm-10 offset-sm-2">
                <button type="reset" id="reset" onclick="resetFile()" class="btn btn-danger">Reset</button>
                <button type="button" id="post" class="btn btn-success">Post</button>
                <h7 id="myProgress"></h7>
            </div>
        </div>    

    </form>
